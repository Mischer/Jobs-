<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="layout.xhtml">
		<ui:define name="content">
		
			<form jsfc="h:form" styleClass="">
				<input type="hidden" jsfc="h:inputHidden" value="#{orderBean.order.id}"  />
				<table jsfc="h:panelGrid" columns="3" headerClass="header_table" cellpadding="2" cellspacing="1">
					
					<label jsfc="h:outputLabel" for="first_name">#{msgs.firstName}</label>
					<input type="text" jsfc="h:inputText" value="#{orderBean.order.client.firstName}" id="first_name" required="true" styleClass="input" disabled="#{orderBean.disable}"/>
					<label jsfc="h:message" for="first_name"/>

					<label jsfc="h:outputLabel" for="last_name">#{msgs.lastName}</label>
					<input type="text" jsfc="h:inputText" value="#{orderBean.order.client.lastName}" id="last_name" required="true" styleClass="input" disabled="#{orderBean.disable}"/>
					<label jsfc="h:message" for="last_name"/>

					<label jsfc="h:outputLabel" for="middle_name">#{msgs.middleName}</label>
					<input type="text" jsfc="h:inputText" value="#{orderBean.order.client.middleName}" id="middle_name" required="true" styleClass="input" disabled="#{orderBean.disable}"/>
					<label jsfc="h:message" for="middle_name"/>

					<label jsfc="h:outputLabel" for="address">#{msgs.address}</label>
					<input type="text" jsfc="h:inputText" value="#{orderBean.order.client.address}" id="address" required="true" styleClass="input" disabled="#{orderBean.disable}"/>
					<label jsfc="h:message" for="address"/>
					

					<label jsfc="h:outputLabel" for="birthday">#{msgs.birthday}</label>
					<input type="text" jsfc="h:inputText" id="birthday" value="#{orderBean.order.client.birthday}"  required="true" styleClass="input" disabled="#{orderBean.disable}">
						<f:convertDateTime />
					</input>
					<label jsfc="h:message" for="birthday"/>
					
				</table>
				<br />
				<label jsfc="h:outputLabel">#{msgs.forPeriod}</label>
				<table jsfc="h:panelGrid" columns="2" headerClass="header_table" cellpadding="2" cellspacing="2">
					<h:panelGroup>
						<label jsfc="h:outputLabel" for="from_date">#{msgs.from} : </label>
						<input type="text" jsfc="h:inputText" id="from_date" value="#{orderBean.order.startDate}"  required="true" styleClass="input" disabled="#{orderBean.disable}">
							<f:convertDateTime />
						</input>
						<label jsfc="h:message" for="from_date"/>
					</h:panelGroup>
					<h:panelGroup>
						<label jsfc="h:outputLabel" for="to_date">#{msgs.to} : </label>
						<input type="text" jsfc="h:inputText" id="to_date" value=""  required="true" styleClass="input" disabled="#{userBean.disable}">
							<f:convertDateTime />
						</input>
						<label jsfc="h:message" for="to_date"/>
					</h:panelGroup>
				</table>
				<br/>
				<input type="button" jsfc="h:commandButton" value="#{msgs.cancel}" action="order.list" styleClass="button" immediate="true"/>
				<input type="reset" jsfc="h:commandButton" value="#{msgs.reset}" styleClass="button" rendered="#{!orderBean.disable}"/>
				<input type="submit" jsfc="h:commandButton" value="#{msgs.save}" action="#{orderBean.saveOrder}" styleClass="button" rendered="#{!orderBean.disable}"/>				
			</form>
		
		</ui:define>
	</ui:composition>

</html>
