<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <body>
        <h2>Login</h2>
        <form jsfc="h:form">
            <h:panelGrid columns="2">
                <label for="login" jsfc="h:outputText">Login</label>
                <input type="text" id="login" jsfc="h:inputText" value="#{LoginBean.login}" />
                <label for="pass" jsfc="h:outputLabel">Password</label>
                <input type="password" jsfc="h:inputSecret" id="pass" value="#{LoginBean.pass}" />
            </h:panelGrid>
            <h:commandButton action="#{LoginBean.submitAction}" value="Login" />
        </form>
    </body>
</html>
