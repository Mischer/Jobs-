<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jstl/core">
      
    <ui:composition template="layout.xhtml">
    	<ui:define name="application">
	        <div id="login">
	            <a href="#" title="">
	            	<img style="width: 281px; height: 31px;" src="/jobs/images/logo.png" alt="Your Site Name" />
	            </a>
	            <form jsfc="h:form" id="loginForm" prependId="false">
	            	
	                <h:panelGrid columns="3" cellpadding="2">
	                    <label for="j_username" jsfc="h:outputText">#{msgs.login}</label>
	                    <input type="text" id="j_username" jsfc="h:inputText" required="true"/>
		            	<h:message for="j_username" />
	                    <label for="j_password" jsfc="h:outputLabel">#{msgs.password}</label>
	                    <input type="password" required="true" jsfc="h:inputSecret" id="j_password" />
	                    <h:message for="j_password" />
	                </h:panelGrid>
	                <h:commandButton style="float: left;" action="#{userBean.loginAction}" value="#{msgs.enter}" />
	            </form>
	        </div>
        </ui:define>
    </ui:composition>
</html>
