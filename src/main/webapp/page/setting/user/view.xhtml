<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="layout.xhtml">

	<ui:define name="content">
		<h:form>
			<h:panelGrid columns="2" headerClass="header_table">
				<label jsfc="h:outputLabel" for="id">#{msgs.id}</label>
				<label jsfc="h:outputLabel" id="id">#{userBean.user.id}</label>
				<label jsfc="h:outputLabel" for="login">#{msgs.name}</label>
				<label jsfc="h:outputLabel" id="login">#{userBean.user.username}</label>
				<label jsfc="h:outputLabel" for="enable">#{msgs.enabled}</label>
				<label jsfc="h:outputLabel" id="enable">#{userBean.user.enabled}</label>
				<label jsfc="h:outputLabel" for="account_expire">#{msgs.account_expired}</label>
				<label jsfc="h:outputLabel" id="account_expire">#{userBean.user.accountExpired}</label>
				<label jsfc="h:outputLabel" for="credentials_expire">#{msgs.credentials_expired}</label>
				<label jsfc="h:outputLabel" id="credentials_expire">#{userBean.user.credentialsExpired}</label>

				<label jsfc="h:outputLabel" for="role">#{msgs.roles}</label>
				<h:selectManyMenu id="role" >
					<f:selectItems value="#{userBean.roles}" />
				</h:selectManyMenu>
			</h:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
</html>
