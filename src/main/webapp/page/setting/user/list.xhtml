<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<ui:composition template="layout.xhtml">
	
	<ui:define name="content">
		<h:form>
			<input type="hidden" jsfc="h:inputHidden" value="#{userBean.sorting}"  immediate="true"/>
			<input type="hidden" jsfc="h:inputHidden" value="#{userBean.sort}"  immediate="true"/>
			<h:dataTable value="#{userBean.listUser}" width="750" var="list" border="0">
				<h:column>
					<f:facet name="header">
						<h:commandLink value="#{msgs.login}" immediate="true" actionListener="#{userBean.sortEvent}">
							<f:attribute name="sort" value="username"/>
							<f:setPropertyActionListener target="#{userBean.sort}" value="username" />
						</h:commandLink>
					</f:facet>
					<h:commandLink action="user.view" value="#{list.username}">
						<f:param name="id" value="#{list.id}" />
					</h:commandLink>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:commandLink value="#{msgs.name}" immediate="true">
							<f:setPropertyActionListener target="#{userBean.sort}" value="username" />
						</h:commandLink>
					</f:facet>
					<h:outputText value="#{list.username}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:commandLink value="#{msgs.enabled}" immediate="true">
							<f:setPropertyActionListener target="#{userBean.sort}" value="enabled" />
						</h:commandLink>
					</f:facet>
					<h:outputText value="#{list.enabled}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:commandLink value="#{msgs.account_expired}" immediate="true">
							<f:setPropertyActionListener target="#{userBean.sort}" value="accountExpired" />
						</h:commandLink>
					</f:facet>
					<h:outputText value="#{list.accountExpired}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:commandLink value="#{msgs.credentials_expired}" immediate="true">
							<f:setPropertyActionListener target="#{userBean.sort}" value="credentialsExpired" />
						</h:commandLink>
					</f:facet>
					<h:outputText value="#{list.credentialsExpired}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msgs.action}" />
					</f:facet>
					<h:panelGrid columns="3" cellpadding="3" cellspacing="2" width="150">
						<h:commandLink action="#{userBean.view}" value="#{msgs.view}">
							<f:param name="id" value="#{list.id}" />
						</h:commandLink>
						<h:commandLink action="#{userBean.edit}" value="#{msgs.edit}">
							<f:param name="id" value="#{list.id}" />
						</h:commandLink>
						<h:commandLink action="#{userBean.delete}" value="#{msgs.delete}">
							<f:param name="id" value="#{list.id}" />
						</h:commandLink>
					</h:panelGrid>
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
	
	</ui:composition>
	
</html>
