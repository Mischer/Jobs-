<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="layout.xhtml">
		
		<ui:define name="content">
		<h:form>
			<h:dataTable value="#{ProjectBean.listProject}" var="list">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Caption" />
					</f:facet>
					<h:commandLink action="project.view" value="#{list.caption}">
						<f:param name="id" value="#{list.id}" />
					</h:commandLink>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Title" />
					</f:facet>
					<h:outputText value="#{list.title}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Status" />
					</f:facet>
					<h:outputText value="#{list.status}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Action" />
					</f:facet>
					<h:panelGrid columns="3" cellpadding="3" cellspacing="2">
						<h:commandButton action="#{ProjectBean.view}" value="View">
							<f:param name="id" value="#{list.id}" />
						</h:commandButton>
						<h:commandButton action="#{ProjectBean.edit}" value="Edit">
							<f:param name="id" value="#{list.id}" />
						</h:commandButton>
						<h:commandButton action="#{ProjectBean.delete}" value="Delete">
							<f:param name="id" value="#{list.id}" />
						</h:commandButton>
					</h:panelGrid>
				</h:column>
			</h:dataTable>
		</h:form>
		</ui:define>
	
	</ui:composition>

</html>
